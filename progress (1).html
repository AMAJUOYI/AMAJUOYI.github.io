<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #d32f2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      max-width: 600px;
      margin: 20px auto;
    }
    h2 {
      color: #d32f2f;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    .log {
      background: #f9f9f9;
      border-left: 4px solid #d32f2f;
      padding: 10px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Progress Tracker</h1>
    <p>Track your weekly fitness progress easily.</p>
  </header>

  <section>
    <h2>Log Your Progress</h2>
    <label for="week">Week:</label>
    <input type="text" id="week" placeholder="e.g. Week 1" />

    <label for="details">Progress Details:</label>
    <input type="text" id="details" placeholder="e.g. Did 3 workouts, improved endurance" />

    <button onclick="addProgress()">Add Progress</button>

    <div id="progressLog"></div>
  </section>

  <footer>
    &copy; 2025 Fitness Growth
  </footer>

  <script>
    function addProgress() {
      const week = document.getElementById('week').value;
      const details = document.getElementById('details').value;
      const logDiv = document.getElementById('progressLog');

      if (week && details) {
        const entry = document.createElement('div');
        entry.className = 'log';
        entry.textContent = `${week}: ${details}`;
        logDiv.appendChild(entry);

        document.getElementById('week').value = '';
        document.getElementById('details').value = '';
      } else {
        alert("Please fill in both fields.");
      }
    }
  </script>
</body>
</html>
